<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">FANZ</h1>

            </div>
            <h3>ログインしてください。</h3>
            <p>fanz by cal-chaでは会員限定の記事を公開中！</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="メールアドレス" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="パスワード" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>パスワードをお忘れですか？</small></a>
                <p class="text-muted text-center"><small>アカウントをお持ちでないですか?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">会員登録</a>
            </form>
            <p class="m-t"> <small> &copy; fanz 2021</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
